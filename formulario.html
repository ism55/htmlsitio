<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        * {
          border: 1px solid rgb(46, 119, 255);
        }
      </style>
</head>
<body>
    

    <form action="#####" >
        <h1>CONTÁCTANOS</h1>
        
        <div>
            <label>
                Nombre
                <input type="text" name="nombre" placeholder="Pedro García" value="José">
            </label>
        </div>
        <div>
            <label>
                Teléfono
                <input type="number" name="telefono" min="0" step="0.001" placeholder="042412345678" value="123456789">

            </label>
        </div>
        
        <label>
            Mensaje
            
            <textarea name="mensaje" id="" cols="30" rows="3" placeholder="">

            </textarea>
            
        </label>

        <div>
            <label>
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </label>
        </div>
        
        <div>
            <label>
                <input type="radio" value="hola" name="rad">
                <input type="radio" value="mundo" name="rad">
                <input type="radio" value="hola!" name="rad">
            </label>
        </div>
        <div>
            <label for="">
                <input type="email" name="correo" id="">
            </label>
        </div>

        <div>
            <select name="lista de elementos" id="">
                <option value="none"></option>
                <option value="valor1">valor1</option>
                <option value="valor2">valor2</option>
                <option value="valor3">valor3</option>
            </select>
        </div>

        <div>
            <input type="password" name="clave" id="">
        </div>

        <div>
            <input type="range" name="rango" id="">
        </div>
        <div>
            <input type="date" name="" id="">
        </div>
        

        <div>
            <button type="submit">BOTÓN</button>
            <button>BOTON NORMAL</button>
            <input type="submit">
            
        </div>
    </form>


</body>
</html>
